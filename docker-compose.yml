version: '3.8'

services:
  marketing-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenzr-marketing-site
    ports:
      - "3000:3000"
    environment:
      # HubSpot Configuration
      - NEXT_PUBLIC_HUBSPOT_PORTAL_ID=${NEXT_PUBLIC_HUBSPOT_PORTAL_ID}
      - NEXT_PUBLIC_HUBSPOT_CONTACT_FORM_ID=${NEXT_PUBLIC_HUBSPOT_CONTACT_FORM_ID}
      - NEXT_PUBLIC_HUBSPOT_NEWSLETTER_FORM_ID=${NEXT_PUBLIC_HUBSPOT_NEWSLETTER_FORM_ID}
      - HUBSPOT_ACCESS_TOKEN=${HUBSPOT_ACCESS_TOKEN}
      # Cloudflare Analytics
      - NEXT_PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN=${NEXT_PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN}
      # Node environment
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
